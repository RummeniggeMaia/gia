<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrador</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup align="right">
                    <p:menuButton value="#{administradorMB.dono.nome}">
                        <p:menuitem value="configurações" icon="ui-icon-gear"
                                    action="config"/>
                        <p:menuitem value="sair" icon="ui-icon-extlink"
                                    onclick="confirmSair.show()"/>
                    </p:menuButton>
                </p:toolbarGroup>
            </p:toolbar><br />
            <p:commandButton 
                value="Gerenciar documentos" 
                action="adm_docs"/>
            <p:commandButton 
                value="Gerenciar usuários" 
                action="adm_usuarios"/>
            <p:confirmDialog message="Deseja sair do sistema?"
                             header="Sair do sistema GIA"
                             widgetVar="confirmSair"
                             showEffect="explode"
                             hideEffect="puff"
                             appendToBody="true">
                <p:panel 
                    style="border: none;text-align: center">
                    <p:commandButton 
                        value="Sim"
                        styleClass="ui-confirmdialog-yes"
                        oncomplete="confirmSair.hide()"
                        action="#{administradorMB.sairDoSistema()}"/>
                    <p:commandButton 
                        value="Não" 
                        type="button"
                        styleClass="ui-confirmdialog-no"
                        onclick="confirmSair.hide()"/>
                </p:panel>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
