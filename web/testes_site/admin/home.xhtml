<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrador</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup align="right">
                    <p:menuButton value="#{administradorMB.dono.nome}">
                        <p:menuitem value="configurações" icon="ui-icon-gear"
                                    action="config"/>
                        <p:menuitem value="sair" icon="ui-icon-extlink"
                                    action="#{administradorMB.sairDoSistema()}"/>
                    </p:menuButton>
                </p:toolbarGroup>
            </p:toolbar><br />
            <p:commandButton 
                value="Gerenciar documentos" 
                action="adm_docs"/>
            <p:commandButton 
                value="Gerenciar usuários" 
                action="adm_usuarios"/>
        </h:form>
    </h:body>
</html>
