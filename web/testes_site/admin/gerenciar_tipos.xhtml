<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Criar novos tipos de documentos</title>
        <style>
            .semBorda tr, .semBorda td {
                border: none !important;
            }
        </style>
    </h:head>
    <h:body onload="#{administradorMB.iniciarTipos()}">
        <h:form id="formTipos">
            <p:panel header="Gerenciamento dos tipos de documentos">
                <!-- Controle -->
                <p:panelGrid columns="4" id="gridMenu" styleClass="semBorda">
                    <p:outputLabel value="Novo tipo: "/>
                    <p:inputText 
                        value="#{administradorMB.tipo.nome}">
                        <p:ajax event="blur" process="@this"/>
                    </p:inputText>
                    <p:commandButton 
                        update=":formTipos:tabelaCampos"
                        value="Inserir novo campo"
                        action="#{administradorMB.inserirCampo}">
                    </p:commandButton>
                    <p:commandButton 
                        update=":formTipos:tabelaCampos"
                        value="Limpar campos" 
                        action="#{administradorMB.limparCampos}">
                    </p:commandButton>
                </p:panelGrid>
                <br />
                <!-- Campos a serem exibidos -->
                <p:dataTable 
                    id="tabelaCampos"
                    value="#{administradorMB.tipo.campos}"
                    var="campoAtual"
                    emptyMessage="Insira um novo campo">
                    <h:inputHidden 
                        value="#{campoAtual.id}" 
                        converter="objectIdConverter"/>
                    <p:column >
                        <p:outputLabel value="Nome:"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{campoAtual.nome}">
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Tipo de dado:"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{campoAtual.tipoDeDado}">
                            <f:selectItem 
                                itemLabel="Selecione..." 
                                itemValue="#{null}"/>
                            <f:selectItem itemLabel="Texto" itemValue="text"/>
                            <f:selectItem itemLabel="Data" itemValue="data"/>
                            <f:selectItem itemLabel="Número" itemValue="nume"/>
                            <f:selectItem itemLabel="Número real" itemValue="real"/>
                            <p:ajax process="@this"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column style="text-align: center">
                        <p:commandButton value="X" 
                                         action="#{administradorMB.deletarCampo}"
                                         update=":formTipos:tabelaCampos"
                                         >
                            <f:setPropertyActionListener 
                                value="#{campoAtual}"
                                target="#{administradorMB.campo}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br />
                <!-- CRUD -->
                <p:commandButton value="Cadastrar novo tipo" 
                                 action="#{administradorMB.criarTipoDeDocumento}"
                                 update="@all"/>
                <p:commandButton 
                    value="Pesquisar tipos"
                    action="#{administradorMB.pesquisarTipos}"
                    update=":formTipos:tabelaTipos"/>
                <p:commandButton 
                    update="@all"
                    value="Editar tipo" 
                    action="#{administradorMB.editarTipo}"/>
                <p:commandButton 
                    value="Cancelar" 
                    action="cancelar"/>
                <br />
                <br />
                <!-- Tabela tipos -->
                <p:dataTable 
                    id="tabelaTipos"
                    value="#{administradorMB.tipos}" 
                    var="tipoAtual">

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Nome"/>
                        </f:facet>
                        <p:outputLabel value="#{tipoAtual.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Campos"/>
                        </f:facet>
                        <p:commandLink 
                            value="Exibir campos..."
                            update=":formTipos:tabelaDetalhe" 
                            oncomplete="tipoDialog.show()">
                            <f:setPropertyActionListener 
                                value="#{tipoAtual}"
                                target="#{administradorMB.tipoAux}"/>
                        </p:commandLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Editar"/>
                        </f:facet>
                        <p:commandLink 
                            value="editar"
                            update=":formTipos:tabelaCampos :formTipos:gridMenu">
                            <f:setPropertyActionListener 
                                value="#{tipoAtual}"
                                target="#{administradorMB.tipo}"/>
                        </p:commandLink>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <p:outputLabel value="Excluir"/>
                        </f:facet>
                        <p:commandButton 
                            icon="ui-icon-close"
                            oncomplete="confirmExcluirTipo.show()">
                            <f:setPropertyActionListener 
                                value="#{tipoAtual}" 
                                target="#{administradorMB.tipoAux}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <!-- dialogos -->
                <p:dialog
                    header="Campos" 
                    widgetVar="tipoDialog"
                    showEffect="explode" 
                    hideEffect="puff">

                    <p:dataTable
                        id="tabelaDetalhe"
                        value="#{administradorMB.tipoAux.campos}"
                        var="campoDialog">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Nome"/>
                            </f:facet>
                            <p:outputLabel value="#{campoDialog.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Tipo de dado"/>
                            </f:facet>
                            <p:outputLabel 
                                value="Número" 
                                rendered="#{campoDialog.tipoDeDado eq 'nume'}"/>
                            <p:outputLabel 
                                value="Número real" 
                                rendered="#{campoDialog.tipoDeDado eq 'real'}"/>
                            <p:outputLabel 
                                value="Texto" 
                                rendered="#{campoDialog.tipoDeDado eq 'text'}"/>
                            <p:outputLabel 
                                value="Data" 
                                rendered="#{campoDialog.tipoDeDado eq 'data'}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog> 
                <p:confirmDialog
                    message="Deseja excluir este tipo de documento?"
                    header="Excluir tipo de documento"
                    widgetVar="confirmExcluirTipo"
                    showEffect="explode"
                    hideEffect="puff"
                    appendToBody="true">
                    <p:panel 
                        style="border: none;text-align: center">
                        <p:commandButton 
                            value="Sim"
                            styleClass="ui-confirmdialog-yes"
                            oncomplete="confirmExcluirTipo.hide()"
                            action="#{administradorMB.excluirTipo}"
                            update=":formTipos:tabelaTipos"/>
                        <p:commandButton 
                            value="Não" 
                            type="button"
                            styleClass="ui-confirmdialog-no"
                            onclick="confirmExcluirTipo.hide()"/>
                    </p:panel>
                </p:confirmDialog>
                <p:growl id="mensagens"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
