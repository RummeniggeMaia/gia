<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="f1">
            <p:selectOneMenu 
                value="#{testeMB.tipo}"
                converter="#{testeMB.tc}">
                <f:selectItem 
                    noSelectionOption="true"
                    itemLabel="Selecione"
                    itemValue="#{null}"/>
                <f:selectItems
                    value="#{testeMB.tipos}"
                    var="t"
                    itemLabel="#{t.nome}"
                    itemValue="#{t}"/>
                <p:ajax process="@this" update="a"/>
            </p:selectOneMenu>
            <p:outputLabel id="a" value=">>> #{testeMB.tipo.nome}"/>
            <p:commandButton value="ASd" ajax="false"/>
        </h:form>
    </h:body>
</html>
