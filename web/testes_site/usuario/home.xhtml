<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuário home</title>
    </h:head>
    <h:body>
        <h:form id="form_docs">
            <p:outputLabel value="Bem-vindo #{usuarioMB.dono.nome}!"/>
            <p:panelGrid columns="2">
                <p:commandLink value="Configurações" action="configuracoes"/>
                <p:commandLink value="sair" action="#{usuarioMB.sairDoSistema}"/>
            </p:panelGrid><br />
            <p:selectOneMenu
                value="#{usuarioMB.tipo}"
                converter="#{usuarioMB.converters['tipoConverter']}">

                <f:selectItem 
                    itemLabel="Selecione um tipo de documento"
                    itemValue="#{null}"
                    noSelectionOption="true"/>
                <f:selectItems 
                    value="#{usuarioMB.tipos}"
                    var="tipoAtual"
                    itemLabel="#{tipoAtual.nome}"
                    itemValue="#{tipoAtual}"/>
                <p:ajax process="@this"
                        update=":form_docs:tabela_campos"/>
            </p:selectOneMenu><br />
            <p:dataTable 
                id="tabela_campos"
                value="#{usuarioMB.tipo.campos}"
                var="campoAtual">

                <p:column>
                    <p:outputLabel value="#{campoAtual.nome}"/>
                </p:column>
                <p:column>
                    <p:inputText 
                        value="#{campoAtual.valor}"
                        converter="#{usuarioMB.converters[campoAtual.tipoDeDado]}">
                        <p:ajax process="@this" event="blur"/>
                    </p:inputText>
                </p:column>
            </p:dataTable>
            <br />
            <p:commandButton 
                value="Pesquisar"
                update=":form_docs:tabela_documentos"
                action="#{usuarioMB.pesquisarDocumentos}"/>
            <br />
            <p:dataTable 
                id="tabela_documentos"
                value="#{usuarioMB.documentos}"
                var="linha">

                <p:columns value="#{usuarioMB.tipo.campos}" 
                           var="coluna">
                    <f:facet name="header">
                        <p:outputLabel value="#{coluna.nome}"/>
                    </f:facet>
                    <h:outputLabel 
                        value="#{linha.campos[coluna.nome]}"
                        converter="#{usuarioMB.converters[coluna.tipoDeDado]}"/>
                </p:columns>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
